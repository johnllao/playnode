<!DOCTYPE html>

<html ng-app="bookmarks">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>bookmarks</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body ng-controller="indexctrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand" style="color: #fff;">bookmarks</a>
            </div>
            <div class="collapse navbar-collapse">
                <form role="search" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="enter search text" class="form-control" />
                    </div>
                    <button class="btn btn-default">search</button>
                    <button class="btn btn-default" ng-click="add()" data-toggle="modal" data-target="#addEditBookmarks">new</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <dl ng-repeat="bookmark in bookmarks">
                    <dt>{{ bookmark.title }}</dt>
                    <dd> 
                        <p>{{ bookmark.description }}</p>
                        <p>
                            <a href="{{ bookmark.link }}" target="_blank">{{ bookmark.link }}</a>
                        </p>
                        <p> 
                            <a href="#" ng-click="delete(bookmark)">remove</a> | <a href="#" ng-click="edit(bookmark)" data-toggle="modal" data-target="#addEditBookmarks">edit</a>
                        </p>
                    </dd>
                </dl>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/app/bookmarks.js"></script>

    <div class="modal fade" id="addEditBookmarks" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">Add / Edit Bookmark</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="txtTitle" class="control-label col-lg-2">Title</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="txtTitle" ng-model="selectedBookmark.title" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtDescription" class="control-label col-lg-2">Description</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="txtDescription" ng-model="selectedBookmark.description" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtlink" class="control-label col-lg-2">Link</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="txtLink" ng-model="selectedBookmark.link" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
